<!doctype html>
<html ng-app="myApp">
<head>
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="resource/javascript/home/user.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <label>Name:</label>
            <input type="text" class="form-control" ng-model="yourName" placeholder="Enter a name here">
            <hr>
            <h1>Hello {{yourName}}!</h1>
        </div>
        <div class="col-xs-6" ng-controller="userController">
            First Name: <input type="text" class="form-control" ng-model="fName"><br>
            Last Name: <input type="text" class="form-control" ng-model="lName"><br>
            <br>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in users">
                    <td>{{ x.fName }}</td>
                    <td>{{ x.lName }}</td>
                </tr>
                </tbody>
            </table>
            {{showName()}}
        </div>
    </div>
</div>


</body>
</html>
